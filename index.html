<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>看猫攻略</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="page" id="page1">
        <img src="images/1.1.jpg" alt="Page 1">
    </div>
    <div class="page" id="page2">
        <img src="images/1.2.jpg" alt="Page 2">
    </div>
    <div class="page" id="page3">
        <img src="images/1.3.jpg" alt="Page 3">
    </div>
    <div class="page" id="page3">
        <img src="images/1.4.jpg" alt="Page 3">
    </div>
    <div class="page" id="page3">
      <img src="images/1.5.jpg" alt="Page 3">
    </div>
    <div class="page" id="page3">
      <img src="images/1.6.jpg" alt="Page 3">
    </div>
    <div class="page" id="page3">
      <img src="images/1.7.jpg" alt="Page 3">
    </div>
    <!-- 更多分页 -->
</div>
    <div class="controls">
        <!-- <button class="btn" id="startButton" onclick="start()">开始</button>
        <button class="btn" id="prevButton" onclick="prevPage()" style="display: none;">上一页</button>
        <button class="btn" id="nextButton" onclick="nextPage()" style="display: none;">下一页</button> -->
        <button class="btn" id="startButton" onclick="start()">
          <i class="fas fa-play"></i> <!-- 使用 Font Awesome 的播放图标 -->
        </button>
        <button class="btn" id="prevButton" onclick="prevPage()" style="display: none;">
          <i class="fas fa-arrow-left"></i> <!-- 使用 Font Awesome 的向左箭头图标 -->
        </button>
        <button class="btn" id="nextButton" onclick="nextPage()" style="display: none;">
          <i class="fas fa-arrow-right"></i> <!-- 使用 Font Awesome 的向右箭头图标 -->
        </button>
        
    </div>
    <audio id="background-music" loop>
        <source src="audio/background-music.mp4" type="audio/mp4">
    </audio>
    <script src="script.js"></script>
</body>
</html>
